<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">AtCoder Clans</h1>
      <p>【非公式】AtCoderがもっと楽しくなるリンク集です。有志による非公式サービス・ツール・ライブラリ・記事などをまとめています。</p>
      <h2 class="project-tagline"></h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
      <a href="https://github.com/KATO-Hiro/AtCoderClans" class="btn">View on GitHub</a>
      <a href="https://github.com/KATO-Hiro/AtCoderClans/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/KATO-Hiro/AtCoderClans/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">
          <a href="https://github.com/KATO-Hiro/AtCoderClans">AtCoderClans</a> is maintained by <a href="https://github.com/KATO-Hiro">KATO-Hiro</a>.
        </span>
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
      </footer>
    </section>
  </body>
</html>
